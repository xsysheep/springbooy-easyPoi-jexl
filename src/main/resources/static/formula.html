<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <script src="js/jquery-3.4.1.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">formula</label>
            <div class="layui-input-inline">
                <input type="tel" style="height: 20px;width: 500px;position: relative;top: 10px;" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                <fieldset class="layui-elem-field site-demo-button">
                    <button  type="button" class="layui-btn layui-btn-primary">save</button>
                </fieldset>
            </div>
        </div>
        <fieldset class="layui-elem-field site-demo-button">
            <button type="button" class="layui-btn layui-btn-primary">默认按钮</button>
        </fieldset>
    </div>

</form>


<script src="layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
</body>
</html>
